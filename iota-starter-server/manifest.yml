declared-services:
  IoTPlatform:
    label: iotf-service
    plan: iotf-service-free
  MobilityDB: 
    label: cloudantNoSQLDB 
    plan: Shared
  AdvancedMobileAccess: 
    label: AdvancedMobileAccess
    plan: Gold
  ContextMapping:
    label: mapinsights
    plan: free
  DriverBehavior:
    label: driverinsights
