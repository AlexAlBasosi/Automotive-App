declared-services:
  IoTPlatform:
    label: iotf-service
    plan: iotf-service-free
  MobilityDB: 
    label: cloudantNoSQLDB 
    plan: Shared
  ContextMapping:
    label: mapinsights
    plan: free
  DriverBehavior:
    label: driverinsights
    plan: free
  WeatherInsights:
    label: weatherinsights
    plan: Free-v2

applications:
  - services:
      - IoTPlatform
      - MobilityDB
      - ContextMapping
      - DriverBehavior
      - WeatherInsights
    disk_quota: 1024M
#    host: iot-automotive-starter
    name: IoT-Automotive-Starter
    path: .
    instances: 1
    memory: 640M
    iotWbManagedServices:
      - MobilityDB
